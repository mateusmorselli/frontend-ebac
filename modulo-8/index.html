<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/15d098815d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-address-book"></i>
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-contatos">
            <input type="text" required id="nome-contato" placeholder="Nome do contato" />
            <input type="number" required id="num-contato" placeholder="Número do contato" />
            <button type="submit">Adicionar contato</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número de telefone</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
